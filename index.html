  <script>
    let applePayInstance;
    let authorization = "";
  
    async function initializeBraintree() {
      try {
        const response = await fetch("https://api.paybito.com:9443/ApplePay/api/braintree/client-token");
        const data = await response.json();
        authorization = data?.btToken;
  
        const clientInstance = await braintree.client.create({
          authorization,
        });
  
        applePayInstance = await braintree.applePay.create({
          client: clientInstance,
        });
  
        console.log("Braintree Apple Pay initialized");
      } catch (error) {
        console.error("Error initializing Braintree:", error);
      }
    }
  
    async function onApplePayButtonClicked() {
      if (!PaymentRequest) {
        alert("PaymentRequest API is not supported on this browser.");
        return;
      }
  
      try {
        const paymentMethodData = [
          {
            supportedMethods: "https://apple.com/apple-pay",
            data: {
              version: 3,
              merchantIdentifier: "merchant.com.paybito", // Replace with your merchant ID
              merchantCapabilities: ["supports3DS"],
              supportedNetworks: ["amex", "discover", "masterCard", "visa"],
              countryCode: "US",
            },
          },
        ];
  
        const paymentDetails = {
          total: {
            label: "Demo (Card is not charged)",
            amount: { value: "27.50", currency: "USD" },
          },
        };
  
        const paymentOptions = {
          requestPayerName: false,
          requestBillingAddress: false,
          requestPayerEmail: false,
          requestPayerPhone: false,
          requestShipping: false,
        };
  
        const request = new PaymentRequest(paymentMethodData, paymentDetails, paymentOptions);
  
        request.onmerchantvalidation = (event) => {
          console.log("Merchant validation triggered");
          const merchantSessionPromise = validateMerchant(event.validationURL);
          event.complete(merchantSessionPromise);
        };
  
        request.onpaymentmethodchange = (event) => {
          console.log("Payment method change triggered");
          event.updateWith({
            total: paymentDetails.total,
          });
        };
  
        console.log("Showing PaymentRequest...");
        const response = await request.show();
  
        const payload = await applePayInstance.tokenize({
          token: response.details.token,
        });
  
        console.log("Tokenized Payload:", payload);
  
        const serverResponse = await fetch("https://api.paybito.com:9443/ApplePay/api/braintree/process-payment", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nonce: payload.nonce, amount: "27.50" }),
        }).then((res) => res.json());
  
        if (serverResponse.success) {
          response.complete("success");
          alert("Payment successful!");
        } else {
          response.complete("fail");
          alert("Payment failed.");
        }
      } catch (error) {
        if (error.name === "AbortError") {
          console.warn("User canceled the payment process.");
          alert("Payment process was canceled.");
        } else {
          console.error("Payment request failed:", error);
        }
      }
    }
  
    async function validateMerchant(validationURL) {
      try {
        const response = await fetch("https://api.paybito.com:9443/ApplePay/api/apple-pay/createPaymentSession", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ validationURL }),
        });
  
        const merchantSession = await response.json();
        console.log("Merchant validation successful:", merchantSession);
        return merchantSession;
      } catch (error) {
        console.error("Merchant validation failed:", error);
        throw new Error("Merchant validation failed");
      }
    }
  
    document.addEventListener("DOMContentLoaded", () => {
      initializeBraintree();
  
      if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
        console.log("Apple Pay is available!");
        document
          .getElementById("apple-pay-button")
          .addEventListener("click", onApplePayButtonClicked);
      } else {
        console.error("Apple Pay is not supported on this device.");
        document.getElementById("apple-pay-button").style.display = "none";
      }
    });
  </script>
