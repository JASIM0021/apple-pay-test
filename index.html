  <script>
    // Check if Apple Pay is available
    if (window.ApplePaySession && ApplePaySession.canMakePayments()) {
      console.log('Apple Pay is available!');
      document.getElementById('apple-pay-button').addEventListener('click', startApplePaySession);
    } else {
      console.error('Apple Pay is not supported on this device.');
      document.getElementById('apple-pay-button').style.display = 'none';
    }
  
    async function startApplePaySession() {

var authorization = ""
    await  fetch("https://api.paybito.com:9443/ApplePay/api/braintree/client-token").then((data)=>data.json())
      .then((data)=>{
        authorization = data?.btToken
      })
      console.log(authorization,"authorization")
      // Initialize Braintree Client
      const clientInstance = await braintree.client.create({
        authorization: authorization // Replace with your Braintree client token or tokenization key
      });
  
      const applePayInstance = await braintree.applePay.create({
        client: clientInstance
      });
  
      const paymentRequest = applePayInstance.createPaymentRequest({
        total: {
          label: 'Apple Pay Example',
          amount: '8.99',
        },
        currencyCode: 'USD',
        countryCode: 'US',
        supportedNetworks: ['visa', 'masterCard', 'amex', 'discover'],
        merchantCapabilities: ['supports3DS']
      });
  
      const session = new ApplePaySession(3, paymentRequest);
  
      session.onvalidatemerchant = async (event) => {
        try {
          const merchantSession = await fetch('https://api.paybito.com:9443/ApplePay/api/apple-pay/createPaymentSession', {
            method: 'GET',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ validationURL: event.validationURL }),
          }).then((res) => res.json());
  
          session.completeMerchantValidation(merchantSession);
        } catch (err) {
          console.error('Merchant validation failed:', err);
        }
      };
  
      session.onpaymentauthorized = async (event) => {
        try {
          const payload = await applePayInstance.tokenize({
            token: event.payment.token
          });
  
          const response = await fetch('https://api.paybito.com:9443/ApplePay/api/braintree/process-payment', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ nonce: payload.nonce ,amount:"'8.99"}),
          }).then((res) => res.json());
  
          if (response.success) {
            session.completePayment(ApplePaySession.STATUS_SUCCESS);
            alert('Payment successful!');
          } else {
            session.completePayment(ApplePaySession.STATUS_FAILURE);
            alert('Payment failed.');
          }
        } catch (err) {
          console.error('Payment authorization failed:', err);
          session.completePayment(ApplePaySession.STATUS_FAILURE);
        }
      };
  
      session.oncancel = (event) => {
        console.log('Payment was cancelled by the user:', event);
      };
  
      session.begin();
    }
  </script>
